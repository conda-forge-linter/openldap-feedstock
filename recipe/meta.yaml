{% set name = "openldap" %}
{% set version = "2.4.59" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://openldap.org/software/download/OpenLDAP/openldap-release/openldap-{{ version }}.tgz
  sha256: 99f37d6747d88206c470067eda624d5e48c1011e943ec0ab217bae8712e22f34

build:
  number: 0
  skip: true  # [not unix]
  run_exports:
    - {{ pin_subpackage('openldap', max_pin='x.x') }}

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - groff
  host:
    - openssl
    - cyrus-sasl
    - krb5
  run:
    - openssl
    - cyrus-sasl

test:
  commands:
    - test $PREFIX/include/ldap.h   # [unix]

about:
  home: https://www.openldap.org
  license: OLDAP-2.8
  license_family: BSD
  license_file: LICENSE
  summary: >
    OpenLDAP Software is an open source implementation of the Lightweight Directory Access Protocol.
  doc_url: https://www.openldap.org/doc/
  dev_url: https://www.openldap.org/software/repo.html

extra:
  recipe-maintainers:
    - mariusvniekerk
    - bollwyvl
